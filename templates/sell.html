{% extends "base.html" %}
{% block title %}SellProduct{% endblock title %}

{% block body %}


<div class="sell-container">
    <h1>Sell Your Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="product_age">How old is your product:</label>
            <input type="text" id="product_age" name="product_age" required>
        </div>
        <div class="form-group">
            <label for="product_discription">Product Discription :</label>
            <textarea id="product_discription" name="product_discription" required></textarea>
        </div>
        <div class="form-group">
            <label for="product_price">Product Price in Rupee:</label>
            <input type="number" id="product_price" name="product_price" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
